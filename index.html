<script type="text/javascript">

function myPlot(elementId, varName, zoom){
    var gd = document.getElementById(elementId);

    if (zoom) {
        window.PLOTLYENV={'BASE_URL': 'https://plotly.com'};
        var resizeDebounce = null;
        function resizePlot() {
            var bb = gd.getBoundingClientRect();
            Plotly.relayout(gd, {
                width: bb.width,
                height: bb.height
            });
        }
        window.addEventListener('resize', function() {
            if (resizeDebounce) {
                window.clearTimeout(resizeDebounce);
            }
            resizeDebounce = window.setTimeout(resizePlot, 100);
        });
    }
    Plotly.newPlot(gd,  {
        data: this[varName].data,
        layout: this[varName].layout,
        frames: this[varName].frames
    });
};

myPlot('table1', 't1', false);
myPlot('graph1', 'g1', true);
myPlot('table2', 't2', false);
myPlot('graph2', 'g2', true);
myPlot('table3', 't3', false);

myPlot('map1', 'm1', true);

</script>
